<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleCountGame.css" />
    <title>Count game</title>
  </head>
  <body>
    <header>
      <h1 class="mainTitle">The right answer!</h1>
      <p class="titleText">Choose</p>
      <p class="timer">timer</p>
      <p class="score">Score =</p>
    </header>

    <section>
      <div class="rightAnswer"></div>
      <p class="question">Question</p>
      <input type="text" class="answer" />
      <button class="submit">Submit</button>
      <button class="pass">Pass</button>
      <p class="solutionComment">Try again</p>
    </section>

    <footer>
      <p class="record">Record =</p>
      <button class="restart">Restart</button>
    </footer>

    <script script="scriptgame.js"></script>
  </body>
</html>
